language: python
dist: trusty
sudo: true
python:
 - "3.6"
 - "3.7"
 - "3.7-dev"
 - "3.8-dev"
 - "nightly"
install:
 - pip install -r requirements.txt
 - pip install flake8 coveralls
script:
 - flake8 rooster.py setup.py snipe.py swearing.py snipe tests
 - TZ=GMT nosetests -v --with-coverage -w tests
after_success:
 - coveralls
